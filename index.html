<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dog Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f6f8fb;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #overlay button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #1DA1F2;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="overlay">
    <h1 id="overlayTitle">Dog Runner</h1>
    <p id="overlayText">Tap anywhere to start</p>
    <button id="overlayButton">Start</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
