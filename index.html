<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dog Runner - Debug Friendly</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#fafafa; margin:0; padding:20px;}
    canvas { display:block; margin:14px auto; border:1px solid #ccc; background:#fff; }
    .overlay { position:relative; width:800px; margin:0 auto; }
    #overlayCard { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); 
      background:rgba(0,0,0,0.85); color:#fff; padding:18px; border-radius:10px; display:flex; flex-direction:column; gap:8px; }
    #overlayButton { background:#1DA1F2; color:#fff; border:none; padding:8px 12px; border-radius:6px; font-weight:700; }
    #scoreDisplay { font-weight:700; margin-top:8px; }
    @media (max-width:820px) { canvas, .overlay { width:95%; } }
  </style>
</head>
<body>
  <h2>üê∂ Dog Runner ‚Äî debug build</h2>
  <div class="overlay">
    <canvas id="gameCanvas" width="800" height="260"></canvas>

    <!-- overlay shown on load / game over -->
    <div id="overlayCard" style="display:flex;">
      <div>
        <div id="overlayTitle">Press SPACE or Tap to Start</div>
        <div id="overlayText" style="opacity:0.9; font-size:14px; margin-top:6px;">This build logs debug messages to the console.</div>
        <div style="margin-top:10px;">
          <button id="overlayButton">Start (SPACE / Tap)</button>
        </div>
      </div>
    </div>
  </div>

  <div id="scoreDisplay">Score: 0</div>

  <!-- load script AFTER canvas and overlay -->
  <script src="main.js"></script>
</body>
</html>
